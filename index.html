<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Spotify - Music Application</title>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="spotify"> Spotify </li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="main-area">
    <h1>Playing Music - Atif Aslam</h1>
    <div class="song-list"></div>
    <div class="side-banner"></div>
  </div>
  <div class="play-bar">
    <input type="range" name="range" id="my-progress-bar" min="0" max="100">
    <div class="icons">
      <!-- fontAweseme icons -->
      <i class="fa-regular fa-circle-play"></i>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/be37c6e38e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
